name: Test Nix Installation

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test (default: dev-nix)'
        required: false
        default: 'dev-nix'
  push:
    branches:
      - dev-nix
      
jobs:
  test-github-install:
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Test nix run from GitHub
        run: |
          nix run github:acrotron/aye-chat/${{ github.event.inputs.branch || 'dev-nix' }} -- --version

      - name: Test nix profile install from GitHub
        run: |
          nix profile install github:acrotron/aye-chat/${{ github.event.inputs.branch || 'dev-nix' }}
          aye --version

          # List all installed packages
          echo "Installed packages:"
          nix profile list
          
          # Find and remove the installed package by its index (numeric)
          # nix profile list output format: Index, then other columns
          # We grep for the flake reference and extract the index number
          PACKAGE_INDEX=$(nix profile list | grep -E 'aye-chat|ayechat' | awk '{print $1}' | grep -E '^[0-9]+$' | head -1)
          echo "Found package index: '$PACKAGE_INDEX'"
          
          if [ -n "$PACKAGE_INDEX" ]; then
            nix profile remove "$PACKAGE_INDEX"
            echo "Package removed successfully"
          else
            echo "Could not find numeric package index, trying alternative removal..."
            # Try removing by flake reference pattern
            nix profile remove "github:acrotron/aye-chat" 2>/dev/null || \
            nix profile remove 0 2>/dev/null || \
            echo "Warning: Could not remove package, but installation test passed"
          fi