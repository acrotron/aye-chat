name: Test Nix Installation

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test (default: dev-nix)'
        required: false
        default: 'dev-nix'
  push:
    branches:
      - dev-nix
      
jobs:
  test-github-install:
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: nix run aye-chat directly from GitHub
        run: |
          nix run github:acrotron/aye-chat/${{ github.event.inputs.branch || 'dev-nix' }} -- --version

      - name: Install aye-chat through nix profile install from GitHub
        run: |
          nix profile install github:acrotron/aye-chat/${{ github.event.inputs.branch || 'dev-nix' }}

      - name: Test aye-chat execution
        run: |
          aye --version

      - name: Remove installation
        run: |
          # List all installed packages
          echo "Installed packages:"
          nix profile list

          nix profile remove aye-chat
