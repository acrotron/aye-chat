name: Test Nix Package

on:
  push:
    paths:
      - 'ayechat.nix'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/test-nix.yml'
  pull_request:
    paths:
      - 'ayechat.nix'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/test-nix.yml'
  workflow_dispatch:

jobs:
  test-local-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check flake
        run: nix flake check

      - name: Build package
        run: nix build

      - name: Test binary
        run: |
          ./result/bin/aye --version

      - name: Verify package metadata
        run: |
          echo "Package built successfully"
          ls -la ./result/bin/
